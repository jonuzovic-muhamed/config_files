unbind r
bind r source-file ~/.tmux.conf

# colorscheme for neovim
set-option -a terminal-overrides 'xterm-256color:Tc'
set-option -g focus-events on

# Status Bar Configuration
set -g status-position top
set -g base-index 1
set -g status-interval 60
set -g status-justify centre

set -g status-bg "#1e66f5"
set -g status-fg "#dce0e8"

set -g status-left "|#( ~/.tmux/status_left_side.sh )"
set -g status-left-length 60
# set -g status-left-style fg=#11111b,bg=#89b4fa

setw -g window-status-current-style fg=#11111b,bg=#89b4fa
set -g window-status-current-format "|#I #W|"

set -g status-right "| Date %Y-%b-%d | Time %a %I:%M %p %Z |"
set -g status-right-length 60
# set -g status-right-style fg=#11111b,bg=#89b4fa

# Act like Vi
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
